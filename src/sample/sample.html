<!doctype html>
<html lang="ja">
<head>
    <title>Exec Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="jquery-3.2.0.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="stkcommon.js"></script>

    <script>

    var API_GET_SVRINFO             = 1;
    var API_GET_LOGS                = 2;
    var API_GET_AGTINFO             = 3;

    function displayLogInfo() {
        var logData = $('<table>');
        logData.addClass('table table-striped');

        var tHead = $('<thead>');
        tHead.append('<tr><th>Server UTC Time</th><th>Server Local Time</th><th>Message</th></tr>');
        logData.append(tHead);

        var tBody = $('<tbody>');
        var Log = [];
        if (responseData[API_GET_LOGS].Log instanceof Array) {
                Log = responseData[API_GET_LOGS].Log;
        } else if (responseData[API_GET_LOGS]) {
                Log.push(responseData[API_GET_LOGS].Log);
        }
        for (var Loop = 0; Loop < Log.length; Loop++) {
            tBody.append('<tr><td>' + Log[Loop].TimeUtc + '</td><td>' + Log[Loop].TimeLocal + '</td><td>' + Log[Loop].Msg + '</td></tr>');
        }
        logData.append(tBody);
        $('#workspace_loginfo').append('<h2><span class="glyphicon glyphicon-time"></span> Audit Log</h2>');
        $('#workspace_loginfo').append(logData);
    }

    function displayAgentInfo() {
        $('#workspace_agtinfo').append('<h2><span class="glyphicon glyphicon-eye-open"></span> Agent Info</h2>');
        $('#workspace_agtinfo').append(responseData[API_GET_AGTINFO].hello2);
    }

    function displayServerInfo() {
        $('#workspace_svrinfo').append('<h2><span class="glyphicon glyphicon-tower"></span> Server Info</h2>');
        $('#workspace_svrinfo').append(responseData[API_GET_SVRINFO].hello);
    }

    window.onload = function() {
        apiCall('GET', './api/log/', null, API_GET_LOGS, displayLogInfo);
        apiCall('GET', './api/aaa/xxx/', null, API_GET_SVRINFO, displayServerInfo);
        apiCall('GET', './api/bbb/xxx/', null, API_GET_AGTINFO, displayAgentInfo);
    }

    function activateTopic(id) {
        var Rows = document.getElementsByClassName("row");
        for (var Loop = 0; Loop < Rows.length; Loop++) {
            Rows[Loop].style.display = 'none'
        }
        var activateTarget = document.getElementById(id);
        activateTarget.style.display = 'block'
    }

    </script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div id="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="">
                    <strong>Exec Manager</strong>
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="top-nav">
                <ul class="nav navbar-nav">
                    <li><a onclick="activateTopic('agtinfo')"><span class="glyphicon glyphicon-eye-open"></span> Agent Info</a></li>
                    <li><a onclick="activateTopic('svrinfo')"><span class="glyphicon glyphicon-tower"></span> Server Info</a></li>
                    <li><a onclick="activateTopic('loginfo')"><span class="glyphicon glyphicon-time"></span> Audit Log</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="agtinfo" class="row" style="display:none">
            <div id="workspace_agtinfo" class="col-xs-12">
            </div>
        </div>
        <div id="svrinfo" class="row" style="display:none">
            <div id="workspace_svrinfo" class="col-xs-12">
            </div>
        </div>
        <div id="loginfo" class="row" style="display:none">
            <div id="workspace_loginfo" class="col-xs-12">
            </div>
        </div>
    </div>

    <div id="loading_Modal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" style="width:350px;top:30%;">
            <div class="modal-content">
                <div class="modal-header" style="padding: 0px; text-align: center;">
                    <h2 style="margin-top: 5px;">Please wait ....</h2>
                </div>
                <div class="modal-body">
                    <div style="height:20px">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%"> </div>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
