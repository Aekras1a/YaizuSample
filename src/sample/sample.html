<!doctype html>
<html lang="ja">
<head>
    <title>YaizuSample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="jquery-3.2.0.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script>
    window.onload = function() {
        var respdata = {};
        var resphtml = {};
        var resphtml2 = {};

        sendRequestRecvResponse('./api/aaa/bbb/', null, respdata);
        var personDat = $('<table>');
        personDat.addClass('table table-striped');
        var tBody = $('<tbody>');
        for (var Loop = 0; Loop < 3; Loop++) {
            tBody.append('<tr><td>' + respdata.Person[Loop].name + '</td><td>' + respdata.Person[Loop].age + '</td><td>' + respdata.Person[Loop].address + '</td></tr>');
        }
        personDat.append(tBody);
        $('#workspace').append(personDat);

        sendRequestRecvResponse('./api/aaa/xxx/', null, resphtml);
        $h1Dat = $('<h1></h1>');
        $h1Dat.append(resphtml.hello);
        $('#workspace').append($h1Dat);

        sendRequestRecvResponse('./api/bbb/xxx/', null, resphtml2);
        $h2Dat = $('<h2></h2>');
        $h2Dat.append(resphtml2.hello2);
        $('#workspace').append($h2Dat);
    }

    function sendRequestRecvResponse(url, request, response) {
        var resultcode = 0;
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: url,
            data: request,
            async: false,
            success: function(msg, textStatus, xhr) {
                resultcode = xhr.status;
                $.extend(response, msg);
            },
            error: function() {
                resultcode = -1;
            }
        });
        return resultcode;
    }
    </script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div id="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="">
                    <strong>YaizuSample</strong>
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="top-nav">
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="top" class="row">
            <div id="workspace" class="col-xs-12">
                <p class="text-center">
                    YaizuSample
                </p>
            </div>
        </div>
    </div>
</body>

</html>
