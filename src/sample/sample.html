<!doctype html>
<html lang="ja">
<head>
    <title>Exec Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="jquery-3.2.0.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="stkcommon.js"></script>

    <script>

    var API_GET_SVRINFO             = 1;
    var API_GET_LOGS                = 2;
    var API_GET_AGTINFO             = 3;
    var API_POST_SVRINFO            = 4;
    var API_GET_COMMAND             = 5;
    var API_POST_COMMAND            = 6;
    var API_DELETE_COMMAND          = 7;
    var API_POST_AGTINFO            = 8;

    var selectedPollingInterval = 1;
    var pollingIntervalStr = ['30 sec ', '1 min ', '5 min ', '15 min '];
    var selectedStatusAcquisitionInterval = 2;
    var statusAcquisitionIntervalStr = ['5 min ', '15 min ', '30 min ', '60 min '];
    var selectedCommand = -1;
    var selectedAgentStatusCommand = '';

    function getArray(targetObject) {
        if (targetObject === undefined) {
            return null;
        }
        var targetArray = [];
        if (targetObject instanceof Array) {
            return targetObject;
        } else {
            targetArray.push(targetObject);
            return targetArray;
        }
    }

    function displayLogInfo() {
        $('#workspace_loginfo').append('<h2><span class="glyphicon glyphicon-time"></span> Audit Log</h2>');
        var Log = getArray(responseData[API_GET_LOGS].Log);
        if (Log == null) {
            $('#workspace_loginfo').append('No log information<br/>');
            return;
        }

        var logData = $('<table>');
        logData.addClass('table table-striped');

        var tHead = $('<thead>');
        tHead.append('<tr><th>Server UTC Time</th><th>Server Local Time</th><th>Message</th></tr>');
        logData.append(tHead);

        var tBody = $('<tbody>');
        for (var Loop = 0; Loop < Log.length; Loop++) {
            tBody.append('<tr><td>' + Log[Loop].TimeUtc + '</td><td>' + Log[Loop].TimeLocal + '</td><td>' + Log[Loop].Msg + '</td></tr>');
        }
        logData.append(tBody);
        $('#workspace_loginfo').append(logData);
    }

    function displayAgentInfo() {
        $('#workspace_agtinfo').append('<h2><span class="glyphicon glyphicon-eye-open"></span> Agent Info</h2>');
        var AgentInfo = getArray(responseData[API_GET_AGTINFO].AgentInfo);
        if (AgentInfo == null) {
            $('#workspace_agtinfo').append('No agent information<br/>');
            return;
        }

        var agentInfoData = $('<table>');
        agentInfoData.addClass('table table-striped');

        var tHead = $('<thead>');
        tHead.append('<tr><th>Name</th><th>Status</th><th>Status Acquired Time</th><th>Update Time</th></tr>');
        agentInfoData.append(tHead);

        var tBody = $('<tbody>');
        for (var Loop = 0; Loop < AgentInfo.length; Loop++) {
            tBody.append('<tr><td><div class="checkbox"><label><input type="checkbox" id="id_' + AgentInfo[Loop].Name + '" value="" onclick="switchAgentInfoButton()"/>' + AgentInfo[Loop].Name + '</label></div></td><td>' + AgentInfo[Loop].Status + '</td><td>' + AgentInfo[Loop].TimeUtc + '<br/>' + AgentInfo[Loop].TimeLocal + '</td><td>' + AgentInfo[Loop].UdTimeUtc + '<br/>' + AgentInfo[Loop].UdTimeLocal + '</td></tr>');
        }
        agentInfoData.append(tBody);
        $('#workspace_agtinfo').append(agentInfoData);
        $('#workspace_agtinfo').append('<button type="button" id="setAgentStatusCommand" class="btn btn-primary disabled" onclick="displayAgentStatusCommandDlg()">Set Status Command</button> ');
        $('#workspace_agtinfo').append('<p></p>');
    }

    function switchAgentInfoButton() {
        var AgentInfo = getArray(responseData[API_GET_AGTINFO].AgentInfo);
        var foundFlag = false;
        for (var loop = 0; loop < AgentInfo.length; loop++) {
            if ($('#id_' + AgentInfo[loop].Name).prop('checked') == true) {
                foundFlag = true;
            }
        }
        if (foundFlag == true) {
            $('#setAgentStatusCommand').removeClass('disabled');
        } else {
            $('#setAgentStatusCommand').addClass('disabled');
        }
    }

    function displayAgentStatusCommandDlg() {
        var AgentInfo = getArray(responseData[API_GET_AGTINFO].AgentInfo);
        var foundFlag = false;
        for (var loop = 0; loop < AgentInfo.length; loop++) {
            if ($('#id_' + AgentInfo[loop].Name).prop('checked') == true) {
                foundFlag = true;
            }
        }
        if (foundFlag == false) {
            return;
        }

        var commandList = getArray(responseData[API_GET_COMMAND].Command);

        $('#inputDlgModalTitle').empty();
        $('#inputDlgModalBody').empty();

        $('#inputDlgModalTitle').append('<h3 class="modal-title">Select status acquisition command</h3>');

        var btnGrp = $('<div class="btn-group">');
        btnGrp.append('<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span id="selectedAgentStatus">' + getAgentStatusCommand() + '</span><span class="caret"></span></button>');
        var ddMenu = $('<ul class="dropdown-menu" role="menu">');
        for (var loop = 0; loop < commandList.length; loop++) {
            ddMenu.append('<li role="presentation"><a onclick="selectAgentStatusCommand(' + loop + ')" role="menuitem" tabindex="-1" href="#">' + commandList[loop].Name + '</a></li>');
        }
        btnGrp.append(ddMenu);
        $('#inputDlgModalBody').append('<p>');
        $('#inputDlgModalBody').append('Command : ');
        $('#inputDlgModalBody').append(btnGrp);
        $('#inputDlgModalBody').append('</p>');

        $('#inputDlgModalBody').append('<button type="button" id="OK" class="btn btn-primary" onclick="closeAgentStatusCommandDlg()">OK</button> ');
        $('#inputDlgModalBody').append('<button type="button" id="Cancel" class="btn btn-primary" onclick="closeAgentStatusCommandDlg()">Cancel</button> ');
        $('#inputDlgModal').modal('show');
    }

    function closeAgentStatusCommandDlg() {
        $('#inputDlgModal').modal('hide');
    }

    function getAgentStatusCommand() {
        var AgentInfo = getArray(responseData[API_GET_AGTINFO].AgentInfo);
        var commandList = getArray(responseData[API_GET_COMMAND].Command);
        var allSame = true;
        var commandId = -1;
        var commandStr = '';
        for (var loop = 0; loop < AgentInfo.length; loop++) {
            if ($('#id_' + AgentInfo[loop].Name).prop('checked') == true) {
                if (commandId != -1 && AgentInfo[loop].StatusCmd != commandId) {
                    allSame = false;
                } else {
                    commandId = AgentInfo[loop].StatusCmd;
                }
            }
        }
        if (commandId == -1 || allSame == false) {
            return '';
        } else {
            for (var loop = 0; loop < commandList.length; loop++) {
                if (commandId == commandList[loop].Id) {
                    return commandList[loop].Name;
                }
            }
        }
    }

    function selectAgentStatusCommand(agentStatusCommand) {
        var commandList = getArray(responseData[API_GET_COMMAND].Command);
        selectedAgentStatusCommand = commandList[agentStatusCommand].Name;
        $('#selectedAgentStatus').text(selectedAgentStatusCommand);

        var AgentInfo = getArray(responseData[API_GET_AGTINFO].AgentInfo);
        for (var loop = 0; loop < AgentInfo.length; loop++) {
            if ($('#id_' + AgentInfo[loop].Name).prop('checked') == true) {
                var ReqObj = { AgentInfo : { Name : AgentInfo[loop].Name, StatusCmd : commandList[agentStatusCommand].Id }};
                apiCall('POST', './api/agent/', ReqObj, API_POST_AGTINFO, null);
            }
        }
    }

    function displayServerInfo() {
        $('#workspace_svrinfo').append('<h2><span class="glyphicon glyphicon-tower"></span> Server Info</h2>');

        var StartTimeTbl = $('<table>');
        StartTimeTbl.addClass('table table-striped');

        var tHead = $('<thead>');
        tHead.append('<tr><th>Service Start Time (UTC)</th><th>Service Start Time (Local)</th></tr>');
        StartTimeTbl.append(tHead);

        var tBody = $('<tbody>');
        tBody.append('<tr><td>' + responseData[API_GET_SVRINFO].ServerInfo.StartTimeUtc + '</td><td>' + responseData[API_GET_SVRINFO].ServerInfo.StartTimeLocal + '</td></tr>');
        StartTimeTbl.append(tBody);

        $('#workspace_svrinfo').append('<h4>Version : ' + responseData[API_GET_SVRINFO].ServerInfo.Version + '</h4>');
        $('#workspace_svrinfo').append(StartTimeTbl);

        // Polling Interval
        if (responseData[API_GET_SVRINFO].ServerInfo.PollingInterval == 30) {
            selectedPollingInterval = 0;
        } else if (responseData[API_GET_SVRINFO].ServerInfo.PollingInterval == 60) {
            selectedPollingInterval = 1;
        } else if (responseData[API_GET_SVRINFO].ServerInfo.PollingInterval == 300) {
            selectedPollingInterval = 2;
        } else if (responseData[API_GET_SVRINFO].ServerInfo.PollingInterval == 900) {
            selectedPollingInterval = 3;
        }
        var btnGrp = $('<div class="btn-group">');
        btnGrp.append('<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span id="selectedPI">' + pollingIntervalStr[selectedPollingInterval] + '</span><span class="caret"></span></button>');
        var ddMenu = $('<ul class="dropdown-menu" role="menu">');
        ddMenu.append('<li role="presentation"><a onclick="selectPollingInterval(0)" role="menuitem" tabindex="-1" href="#">' + pollingIntervalStr[0] + '</a></li>');
        ddMenu.append('<li role="presentation"><a onclick="selectPollingInterval(1)" role="menuitem" tabindex="-1" href="#">' + pollingIntervalStr[1] + '</a></li>');
        ddMenu.append('<li role="presentation"><a onclick="selectPollingInterval(2)" role="menuitem" tabindex="-1" href="#">' + pollingIntervalStr[2] + '</a></li>');
        ddMenu.append('<li role="presentation"><a onclick="selectPollingInterval(3)" role="menuitem" tabindex="-1" href="#">' + pollingIntervalStr[3] + '</a></li>');
        btnGrp.append(ddMenu);
        $('#workspace_svrinfo').append('<p>');
        $('#workspace_svrinfo').append('Polling Interval : ');
        $('#workspace_svrinfo').append(btnGrp);
        $('#workspace_svrinfo').append('</p>');

        // Status Acquisition Interval
        if (responseData[API_GET_SVRINFO].ServerInfo.StatusAcquisitionInterval == 300) {
            selectedStatusAcquisitionInterval = 0;
        } else if (responseData[API_GET_SVRINFO].ServerInfo.StatusAcquisitionInterval == 900) {
            selectedStatusAcquisitionInterval = 1;
        } else if (responseData[API_GET_SVRINFO].ServerInfo.StatusAcquisitionInterval == 1800) {
            selectedStatusAcquisitionInterval = 2;
        } else if (responseData[API_GET_SVRINFO].ServerInfo.StatusAcquisitionInterval == 3600) {
            selectedStatusAcquisitionInterval = 3;
        }
        var btnGrp = $('<div class="btn-group">');
        btnGrp.append('<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span id="selectedSAI">' + statusAcquisitionIntervalStr[selectedStatusAcquisitionInterval] + '</span><span class="caret"></span></button>');
        var ddMenu = $('<ul class="dropdown-menu" role="menu">');
        ddMenu.append('<li role="presentation"><a onclick="selectStatusAcquisitionInterval(0)" role="menuitem" tabindex="-1" href="#">' + statusAcquisitionIntervalStr[0] + '</a></li>');
        ddMenu.append('<li role="presentation"><a onclick="selectStatusAcquisitionInterval(1)" role="menuitem" tabindex="-1" href="#">' + statusAcquisitionIntervalStr[1] + '</a></li>');
        ddMenu.append('<li role="presentation"><a onclick="selectStatusAcquisitionInterval(2)" role="menuitem" tabindex="-1" href="#">' + statusAcquisitionIntervalStr[2] + '</a></li>');
        ddMenu.append('<li role="presentation"><a onclick="selectStatusAcquisitionInterval(3)" role="menuitem" tabindex="-1" href="#">' + statusAcquisitionIntervalStr[3] + '</a></li>');
        btnGrp.append(ddMenu);
        $('#workspace_svrinfo').append('<p>');
        $('#workspace_svrinfo').append('Status Acquisition Interval : ');
        $('#workspace_svrinfo').append(btnGrp);
        $('#workspace_svrinfo').append('</p>');
    }

    function selectPollingInterval(interval) {
        selectedPollingInterval = interval;
        $('#selectedPI').text(pollingIntervalStr[selectedPollingInterval]);
        var pInterval = getPollingInterval(selectedPollingInterval);
        var saInterval = getStatusAcquisitionInterval(selectedStatusAcquisitionInterval);
        apiCall('POST', './api/server/', {"ServerInfo":{"PInterval":pInterval, "SaInterval":saInterval}}, API_POST_SVRINFO, null);
    }

    function selectStatusAcquisitionInterval(interval) {
        selectedStatusAcquisitionInterval = interval;
        $('#selectedSAI').text(statusAcquisitionIntervalStr[selectedStatusAcquisitionInterval]);
        var pInterval = getPollingInterval(selectedPollingInterval);
        var saInterval = getStatusAcquisitionInterval(selectedStatusAcquisitionInterval);
        apiCall('POST', './api/server/', {"ServerInfo":{"PInterval":pInterval, "SaInterval":saInterval}}, API_POST_SVRINFO, null);
    }

    function getPollingInterval(interval) {
        if (interval == 0) {
            return 30;
        } else if (interval == 1) {
            return 60;
        } else if (interval == 2) {
            return 300;
        } else if (interval == 3) {
            return 900;
        }
    }

    function getStatusAcquisitionInterval(interval) {
        if (interval == 0) {
            return 300;
        } else if (interval == 1) {
            return 900;
        } else if (interval == 2) {
            return 1800;
        } else if (interval == 3) {
            return 3600;
        }
    }

    function displayCommand() {
        $('#workspace_command').append('<h2><span class="glyphicon glyphicon-flash"></span> Command</h2>');
        var commandList = getArray(responseData[API_GET_COMMAND].Command);
        if (commandList == null) {
            $('#workspace_command').append('<p>No command exists</p>');
        }

        if (responseData[API_GET_COMMAND].Command !== undefined) {
            var commandListTable = $('<table>');
            commandListTable.addClass('table table-striped');

            var tHead = $('<thead>');
            tHead.append('<tr><th>Name</th><th>Type</th></tr>');
            commandListTable.append(tHead);

            var tBody = $('<tbody>');
            for (var Loop = 0; Loop < commandList.length; Loop++) {
                var typeStr = '';
                if (commandList[Loop].Type == 0) {
                    typeStr = 'Linux /usr/bin/bash';
                } else {
                    typeStr = 'Windows cmd.exe /c';
                }
                tBody.append('<tr><td><div class="radio"><label><input type="radio" id="radioCom' + commandList[Loop].Id + '" name="optradio" onclick="selectCommand('+ commandList[Loop].Id + ')"/>' + commandList[Loop].Name + '</label></div></td><td>' + typeStr + '</td></tr>');
            }
            commandListTable.append(tBody);
            $('#workspace_command').append(commandListTable);
        }

        $('#workspace_command').append('<div class="form-group"><label for="commandName">Command Name</label><input type="text" class="form-control" id="commandName" placeholder="Command Name"></div>');
        $('#workspace_command').append('<div class="form-group"><label for="commandType">Command Type</label><select class="form-control" id="commandType"><option>Linux /usr/bin/bash</option><option>Windows cmd.exe /c</option></select></div>');
        $('#workspace_command').append('<div class="form-group"><label for="commandScript">Script</label><textarea class="form-control" id="commandScript" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 185px;"></textarea></div>');
        $('#workspace_command').append('<button type="button" id="commandBtnAdd" class="btn btn-primary" onclick="updateCommand(false)">Add</button> ');
        $('#workspace_command').append('<button type="button" id="commandBtnUpdate" class="btn btn-primary disabled" onclick="updateCommand(true)">Update</button> ');
        $('#workspace_command').append('<button type="button" id="commandBtnDelete" class="btn btn-primary disabled" onclick="deleteCommand()">Delete</button> ');
        $('#workspace_command').append('<p></p>');
    }

    function updateCommand(updateFlag) {
        var comType = $("#commandType").val();
        var comTypeInt = -1;
        if (comType === 'Linux /usr/bin/bash') {
            comTypeInt = 0;
        } else if (comType === 'Windows cmd.exe /c') {
            comTypeInt = 1;
        }
        if (updateFlag == false) {
            var ReqObj = { Command : { Name : $("#commandName").val(), Type : comTypeInt, Script : $("#commandScript").val() }};
            apiCall('POST', './api/command/', ReqObj, API_POST_COMMAND, null);
        } else {
            var ReqObj = { Command : { Id : selectedCommand, Name : $("#commandName").val(), Type : comTypeInt, Script : $("#commandScript").val() }};
            apiCall('POST', './api/command/', ReqObj, API_POST_COMMAND, null);
        }
    }

    function deleteCommand() {
        apiCall('DELETE', './api/command/' + selectedCommand + '/', null, API_DELETE_COMMAND, null);
    }

    function selectCommand(targetId) {
        var commandList = getArray(responseData[API_GET_COMMAND].Command);
        selectedCommand = targetId;
        for (loop = 0; loop < commandList.length; loop++) {
            if (commandList[loop].Id == targetId) {
                var typeStr = '';
                if (commandList[loop].Type == 0) {
                    typeStr = 'Linux /usr/bin/bash';
                } else {
                    typeStr = 'Windows cmd.exe /c';
                }
                $('#commandName').val(commandList[loop].Name);
                $('#commandType').val(typeStr);
                $('#commandScript').val(commandList[loop].Script);
                $('#commandBtnUpdate').removeClass('disabled');
                $('#commandBtnDelete').removeClass('disabled');
            }
        }
    }

    window.onload = function() {
        apiCall('GET', './api/log/', null, API_GET_LOGS, displayLogInfo);
        apiCall('GET', './api/server/', null, API_GET_SVRINFO, displayServerInfo);
        apiCall('GET', './api/agent/', null, API_GET_AGTINFO, displayAgentInfo);
        apiCall('GET', './api/command/', null, API_GET_COMMAND, displayCommand);
    }

    function activateTopic(id) {
        var Rows = document.getElementsByClassName("row");
        for (var Loop = 0; Loop < Rows.length; Loop++) {
            Rows[Loop].style.display = 'none'
        }
        var activateTarget = document.getElementById(id);
        activateTarget.style.display = 'block'
    }

    </script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div id="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="">
                    <strong>Exec Manager</strong>
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="top-nav">
                <ul class="nav navbar-nav">
                    <li><a onclick="activateTopic('agtinfo')"><span class="glyphicon glyphicon-eye-open"></span> Agent Info</a></li>
                    <li><a onclick="activateTopic('svrinfo')"><span class="glyphicon glyphicon-tower"></span> Server Info</a></li>
                    <li><a onclick="activateTopic('command')"><span class="glyphicon glyphicon-flash"></span> Command</a></li>
                    <li><a onclick="activateTopic('loginfo')"><span class="glyphicon glyphicon-time"></span> Audit Log</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="agtinfo" class="row" style="display:none">
            <div id="workspace_agtinfo" class="col-xs-12">
            </div>
        </div>
        <div id="svrinfo" class="row" style="display:none">
            <div id="workspace_svrinfo" class="col-xs-12">
            </div>
        </div>
        <div id="command" class="row" style="display:none">
            <div id="workspace_command" class="col-xs-12">
            </div>
        </div>
        <div id="loginfo" class="row" style="display:none">
            <div id="workspace_loginfo" class="col-xs-12">
            </div>
        </div>
    </div>

    <div id="inputDlgModal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" style="top:30%;">
            <div class="modal-content">
                <div class="modal-header" id="inputDlgModalTitle">
                </div>
                <div class="modal-body" id="inputDlgModalBody">
                </div>
            </div>
        </div>
    </div>

    <div id="loading_Modal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" style="width:350px;top:30%;">
            <div class="modal-content">
                <div class="modal-header" style="padding: 0px; text-align: center;">
                    <h2 style="margin-top: 5px;">Now loading ...</h2>
                </div>
                <div class="modal-body">
                    <div style="height:20px">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%"> </div>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
