<!doctype html>
<html lang="ja">
<head>
    <title>YaizuSample</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="jquery-3.2.0.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="stkcommon.js"></script>

    <script>

    var API_GET_LOGS                = 2;

    function displayLogInfo(index) {
        var personDat = $('<table>');
        personDat.addClass('table table-striped');

        var tHead = $('<thead>');
        tHead.append('<tr><th>UTC Time</th><th>Local Time</th><th>Message</th></tr>');
        personDat.append(tHead);

        var tBody = $('<tbody>');
        var Log = [];
        if (responseData[index].Log instanceof Array) {
                Log = responseData[index].Log;
        } else if (responseData[index]) {
                Log.push(responseData[index].Log);
        }
        for (var Loop = 0; Loop < Log.length; Loop++) {
            tBody.append('<tr><td>' + Log[Loop].TimeUtc + '</td><td>' + Log[Loop].TimeLocal + '</td><td>' + Log[Loop].Msg + '</td></tr>');
        }
        personDat.append(tBody);
        $('#workspace').append('Log Information');
        $('#workspace').append(personDat);
    }

    window.onload = function() {
        var respdata = {};
        var resphtml = {};
        var resphtml2 = {};

        apiCall('GET', './api/aaa/bbb/', null, API_GET_LOGS, displayLogInfo);

        sendRequestRecvResponse('./api/aaa/xxx/', null, resphtml);
        $h1Dat = $('<h1></h1>');
        $h1Dat.append(resphtml.hello);
        $('#workspace').append($h1Dat);

        sendRequestRecvResponse('./api/bbb/xxx/', null, resphtml2);
        $h2Dat = $('<h2></h2>');
        $h2Dat.append(resphtml2.hello2);
        $('#workspace').append($h2Dat);

        
    }
    </script>

</head>

<body>
    <nav class="navbar navbar-default">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="top-nav">
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="top" class="row">
            <div id="workspace" class="col-xs-12">
            </div>
        </div>
    </div>

        <div class="modal-dialog" style="width:350px;top:30%;">

                        </div>

        </div>

</body>
